<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5">
                <div class="infields">
                    <h2 class="mt-3 reg">Regisztráció</h2>
                    <hr class="divider"/>
                    <h6 class="info">Kérlek add meg az adataidat hogy sikeresen regisztrálhassunk a rendszerben</h6>
                    <div th:if="${param.error}" class="alert alert-danger">Hibás felhasználónév/jelszó</div>
                    <div th:if="${param.success}" class="alert alert-success">Sikeres regisztráció!
                        <br>
                        Kérlek erősítsd meg regisztrációdat az emailben küldött linken keresztül!</div>
                    <form th:action="@{/reg}" method="post">
                    <div class="form-input"><i class="fa fa-envelope"></i>
                        <input type="text" name="email" class="form-control" placeholder="Email cím" pattern="^[a-zA-Z0-9_.+-]{3,}@[a-zA-Z0-9-]{2,}\.[a-zA-Z0-9-.]{2,}$" autofocus required>
                    </div>
                    <div class="form-input"><i class="fa fa-user"></i>
                        <input type="text" name="username" class="form-control" placeholder="Felhasználónév" required>
                    </div>
                    <div class="form-input"><i class="fa fa-lock"></i>
                        <input type="password" name="password" class="form-control" placeholder="Jelszó" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    </div>
                    <button class="btn btn-primary mt-4 signup">Regisztráció</button>
                    <div class="text-center mt-4">
                        <b>
                            <span style="color:white;">Már van fiókod?</span>
                            <a th:href="@{/}" class="text-decoration-none">Bejelentkezés</a>
                        </b>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
