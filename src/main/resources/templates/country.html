<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragments :: head"></head>

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
      <header class="header dark-bg" th:insert="fragments :: infoheader"></header>
    <!--header end-->

      <!--sidebar start-->
      <aside th:insert="fragments :: menu"></aside>
      <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa fa-bars"></i> <b th:text="#{listOfCountries}">List of countries</b></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
            </ol>
          </div>
        </div>
        <!-- page start-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" th:text="#{newCountry}">New Country</button>

          <table class="table">
              <thead>
              <tr>
                  <th><i class="icon_table"></i> <b th:text="#{nationality}">nationality</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{code}">Code</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{capital}">Capital</b></th>
                  <th><i class="icon_cogs"></i> <b th:text="#{actions}">Actions</b></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="country : ${allcountries}">
                  <td th:text="${country.nationality}">nationality</td>
                  <td th:text="${country.code}">code</td>
                  <td th:text="${country.capital}">capital</td>
                  <td>

                      <!--the icons-->
                        <div class="btn-group">
                            <a th:href="@{/countries/findById/(id=${country.id})}" class="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
                            <a th:href="@{/countries/findById/(id=${country.id})}" class="btn btn-success" id="detailsButton"><i class="icon_document_alt"></i></a>
                            <a th:href="@{/countries/delete/(id=${country.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
                        </div>
                  </td>
              </tr>
              </tbody>
          </table>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->

    <!----------------------------------------------------------ADD_NEW---------------------------------------------------------->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabelAdd" th:text="newCountry">New Country</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/countries/addNew}" method="post">

                      <div class="form-group" hidden>
                          <label for="idAdd" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idAdd" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="recipient-name1" class="col-form-label" th:text="#{nationality}">Nationality:</label>
                          <input type="text" class="form-control" id="recipient-name1" name="nationality">
                      </div>

                      <div class="form-group">
                          <label for="codeAdd" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="codeAdd" name="code">
                      </div>

                      <div class="form-group">
                          <label for="capitalAdd" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="capitalAdd" name="capital">
                      </div>

                      <div class="form-group">
                          <label for="continentAdd" class="col-form-label" th:text="#{continent}">Continent:</label>
                          <input type="text" class="form-control" id="continentAdd" name="continent">
                      </div>

                      <div class="form-group">
                          <label for="descAdd" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descAdd" name="description">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" th:text="#{save}">Submit</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
  </div>

    <!----------------------------------------------------------UPDATE---------------------------------------------------------->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabelUpdate" th:text="#{updateCountry}">Update Country</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/countries/update}" method="put">

                      <div class="form-group" hidden>
                          <label for="idAdd" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="recipient-name1" class="col-form-label" th:text="#{nationality}">Nationality:</label>
                          <input type="text" class="form-control" id="nationalityEdit" name="nationality">
                      </div>

                      <div class="form-group">
                          <label for="codeAdd" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="codeEdit" name="code">
                      </div>

                      <div class="form-group">
                          <label for="capitalAdd" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="capitalEdit" name="capital">
                      </div>

                      <div class="form-group">
                          <label for="continentAdd" class="col-form-label" th:text="#{continent}">Continent:</label>
                          <input type="text" class="form-control" id="continentEdit" name="continent">
                      </div>

                      <div class="form-group">
                          <label for="descAdd" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descEdit" name="description">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" th:text="#{save}">Submit</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
  </div>

    <!----------------------------------------------------------DETAIL---------------------------------------------------------->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form>
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabelDetails" th:text="#{countryDetails}">Country details</h5>
                  </div>
                  <div class="modal-body">

                      <div class="form-group" hidden>
                          <label for="idDetails" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idDetails" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="nationalityDetails" class="col-form-label" th:text="#{nationality}">Nationality:</label>
                          <input type="text" class="form-control" id="nationalityDetails" name="nationality" readonly>
                      </div>

                      <div class="form-group">
                          <label for="codeDetails" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="codeDetails" name="code" readonly>
                      </div>

                      <div class="form-group">
                          <label for="capitalDetails" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="capitalDetails" name="capital" readonly>
                      </div>

                      <div class="form-group">
                          <label for="continentDetails" class="col-form-label" th:text="#{continent}">Continent:</label>
                          <input type="text" class="form-control" id="continentDetails" name="continent" readonly>
                      </div>

                      <div class="form-group">
                          <label for="descDetails" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descDetails" name="description" readonly>
                      </div>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
                  </div>
              </div>
          </div>
      </form>
  </div>

    <!----------------------------------------------------------DELETE---------------------------------------------------------->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" th:text="#{confirnDel}">Confirm Delete</h5>
              </div>
              <div class="modal-body">
                  <p th:text="#{areYouSureDelete}">Are you sure you want to delete this record?</p>
              </div>
              <div class="modal-footer">
                  <a class="btn btn-primary" id="confirmDeleteBtn" href="" th:text="#{delete}">Delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
              </div>
          </div>
      </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/country.js"></script>


</body>

</html>
