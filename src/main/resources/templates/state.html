<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head th:insert="fragments :: head"></head>

<body>
  <!-- container section start -->
  <section id="container" class="">

    <!--header start-->
      <header class="header dark-bg" th:insert="fragments :: infoheader"></header>
    <!--header end-->

      <!--sidebar start-->
      <aside th:insert="fragments :: menu"></aside>
      <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa fa-bars"></i> <b th:text="#{listOfCity}">List of city</b></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
            </ol>
          </div>
        </div>
          <!-- page start-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" th:text="#{newCity}">New City</button>

          <table class="table table-striped table-advance table-hover">
              <thead>
              <tr>
                  <th><i class="icon_table"></i> <b th:text="#{name}">Name</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{capital}">Capital</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{code}">Code</b></th>
                  <th><i class="icon_cogs"></i> <b th:text="#{actions}">Actions</b></th>
              </tr>
          </thead>
              <tbody>
              <tr th:each="state : ${allstates}">
                  <td th:text="${state.name}">name</td>
                  <td th:text="${state.capital}">capital</td>
                  <td th:text="${state.code}">code</td>
                  <td>
                      <div class="btn-group">
                          <a th:href="@{/states/findById/(id=${state.id})}" class="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
                          <a th:href="@{/states/findById/(id=${state.id})}" class="btn btn-success" id="detailsButton"><i class="icon_document_alt"></i></a>
                          <a th:href="@{/states/delete/(id=${state.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>


        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->
  <!----------------------------------------------------------ADD_NEW---------------------------------------------------------->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form th:action="@{/states/addNew}" method="post">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabelAdd" th:text="#{newCity}">New City</h5>
              </div>
              <div class="modal-body">
                      <div>
                          <label for="ddlCountryAdd" class="col-form-Label" th:text="#{country}">Country:</label>
                          <select class="form-control" id="ddlCountryAdd" name="countryid">
                              <option>--SELECT--</option>
                              <option th:each="country:${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.nationality}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label for="nameAdd" class="col-form-label" th:text="#{name}">Name:</label>
                          <input type="text" class="form-control" id="nameAdd" name="Name">
                      </div>

                      <div class="form-group">
                          <label for="capitalAdd" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="capitalAdd" name="capital">
                      </div>

                      <div class="form-group">
                          <label for="codeAdd" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="codeAdd" name="code">
                      </div>

                      <div class="form-group">
                          <label for="descAdd" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="descAdd" name="details">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" th:text="#{save}">Save</button>
                      </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
      </form>
  </div>

  <!----------------------------------------------------------UPDATE---------------------------------------------------------->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel" th:text="#{cityDetails}">City Details</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/states/update}" method="put">

                      <div class="form-group">
                          <label for="ddlCountryEdit" class="col-form-Label" th:text="#{country}">Country:</label>
                          <select class="form-control" id="ddlCountryEdit" name="countryid">
                              <option>--SELECT--</option>
                              <option th:each="country:${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.nationality}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group" hidden>
                          <label for="nameEdit" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="nameEdit" class="col-form-label" th:text="#{name}">Name:</label>
                          <input type="text" class="form-control" id="nameEdit" name="name">
                      </div>

                      <div class="form-group">
                          <label for="codeEdit" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="codeEdit" name="code">
                      </div>

                      <div class="form-group">
                          <label for="capitalEdit" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="capitalEdit" name="capital">
                      </div>

                      <div class="form-group">
                          <label for="detailsEdit" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="detailsEdit" name="details">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" th:text="#{save}">Update</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!----------------------------------------------------------DETAIL---------------------------------------------------------->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form>
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="ModalLabelUpdate" th:text="#{updateCity}">Update Cities</h5>
              </div>
              <div class="modal-body">

                  <div class="form-group" hidden>
                      <label for="nameEdit" class="col-form-label">Id:</label>
                      <input type="text" class="form-control" id="idDetails" name="id" readonly>
                  </div>

                  <div class="form-group">
                      <label for="countryDetails" class="col-form-label" th:text="#{country}">Country:</label>
                      <input type="text" class="form-control" id="countryDetails" name="country" readonly>
                  </div>

                      <div class="form-group">
                          <label for="nameDetails" class="col-form-label" th:text="#{name}">Name:</label>
                          <input type="text" class="form-control" id="nameDetails" name="name" readonly>
                      </div>

                      <div class="form-group">
                          <label for="codeDetails" class="col-form-label" th:text="#{code}">Code:</label>
                          <input type="text" class="form-control" id="codeDetails" name="capital" readonly>
                      </div>

                      <div class="form-group">
                          <label for="capitalDetails" class="col-form-label" th:text="#{capital}">Capital:</label>
                          <input type="text" class="form-control" id="capitalDetails" name="code" readonly>
                      </div>

                      <div class="form-group">
                          <label for="detailsDetails" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                      </div>

<!--                  <div class="form-group">
                      <label for="detailsEdit" class="col-form-label">Last Updated By:</label>
                      <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
                  </div>

                  <div class="form-group">
                      <label for="detailsEdit" class="col-form-label">Last Updated By:</label>
                      <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
                  </div>-->

              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
  </form>
  </div>

  <!----------------------------------------------------------DELETE---------------------------------------------------------->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" th:text="#{confirnDel}">Confirm Delete</h5>
              </div>
              <div class="modal-body">
                  <p th:text="#{areYouSureDelete}">Are you sure you want to delete this state?</p>
              </div>
              <div class="modal-footer">
                  <a class="btn btn-primary" id="confirmDeleteBtn" href="" th:text="#{delete}">Delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
              </div>
          </div>
      </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/state.js"></script>


</body>

</html>
