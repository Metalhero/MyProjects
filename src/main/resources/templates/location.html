<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<head th:insert="fragments :: head"></head>

<body>
  <!-- container section start -->
  <section id="container" class="">

    <!--header start-->
      <header class="header dark-bg" th:insert="fragments :: infoheader"></header>
    <!--header end-->

      <!--sidebar start-->
      <aside th:insert="fragments :: menu"></aside>
      <!--sidebar end-->

      <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
              <h3 class="page-header"><i class="fa fa fa-bars"></i> <b th:text="#{listOfLocations}">List of Locations</b></h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a th:href="@{/}">Home</a></li>
            </ol>
          </div>
        </div>
        <!-- page start-->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" th:text="#{newLocation}">New Location</button>

          <table class="table table-striped table-advance table-hover">
              <thead>
              <tr>
                  <th><i class="icon_table"></i> <b th:text="#{city}">City</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{address}">Address</b></th>
                  <th><i class="icon_table"></i> <b th:text="#{details}">Details</b></th>
                  <th><i class="icon_cogs"></i> <b th:text="#{actions}">Actions</b></th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="location : ${locations}">
                  <td th:text="${location.city}">city</td>
                  <td th:text="${location.address}">address</td>
                  <td th:text="${location.details}">details</td>
                  <td>
                      <div class="btn-group">
                          <a th:href="@{/locations/findById/(id=${location.id})}" class="btn btn-primary" id="editButton"><i class="icon_pencil-edit"></i></a>
                          <a th:href="@{/locations/findById/(id=${location.id})}" class="btn btn-success" id="detailsButton"><i class="icon_document_alt"></i></a>
                          <a th:href="@{/locations/delete/(id=${location.id})}" class="btn btn-danger" id="deleteButton"><i class="icon_close_alt2"></i></a>
                      </div>
                  </td>
              </tr>
              </tbody>
          </table>
          <!-- page end-->
      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section end -->
  <!----------------------------------------------------------ADD_NEW---------------------------------------------------------->
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <form th:action="@{/locations/addNew}" method="post">
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabelAdd" th:text="#{newLocation}">New Location</h5>
                  </div>
                  <div class="modal-body">

                      <div>
                          <label for="ddlCountryAdd" class="col-form-Label" th:text="#{country}">Country:</label>
                          <select class="form-control" id="ddlCountryAdd" name="countryid">
                              <option>--SELECT--</option>
                              <option th:each="country:${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.nationality}">
                              </option>
                          </select>
                      </div>

                      <div>
                          <label for="ddlStateAdd" class="col-form-Label" th:text="#{city}">City:</label>
                          <select class="form-control" id="ddlStateAdd" name="stateid">
                              <option>--SELECT--</option>
                              <option th:each="state:${allstates}"
                                      th:value="${state.id}"
                                      th:text="${state.name}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group">
                          <label for="cityAdd" class="col-form-label" th:text="#{city}">City:</label>
                          <input type="text" class="form-control" id="cityAdd" name="city">
                      </div>

                      <div class="form-group">
                          <label for="adressAdd" class="col-form-label" th:text="#{address}">Adress:</label>
                          <input type="text" class="form-control" id="adressAdd" name="address">
                      </div>

                      <div class="form-group">
                          <label for="detailsAdd" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="detailsAdd" name="details">
                      </div>

                      <div class="form-group">
                          <label for="descAdd" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descAdd" name="description">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary" th:text="#{save}">Save</button>
                      </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
                  </div>
              </div>
          </div>
      </form>
  </div>

  <!----------------------------------------------------------UPDATE---------------------------------------------------------->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="editModalLabel" th:text="#{editLocation}">Edit Location</h5>
              </div>
              <div class="modal-body">
                  <form th:action="@{/locations/update}" method="put">

                      <div class="form-group">
                          <label for="ddlCountryEdit" class="col-form-Label" th:text="#{country}">Country:</label>
                          <select class="form-control" id="ddlCountryEdit" name="countryid">
                              <option>--SELECT--</option>
                              <option th:each="country:${countries}"
                                      th:value="${country.id}"
                                      th:text="${country.nationality}">
                              </option>
                          </select>
                      </div>

                      <div>
                          <label for="cityEdit" class="col-form-Label" th:text="#{city}">City:</label>
                          <select class="form-control" id="cityEdit" name="city">
                              <option>--SELECT--</option>
                              <option th:each="state:${allstates}"
                                      th:value="${state.name}"
                                      th:text="${state.name}">
                              </option>
                          </select>
                      </div>

                      <div class="form-group" hidden>
                          <label for="idEdit" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idEdit" name="id" readonly>
                      </div>



                      <div class="form-group">
                          <label for="addressEdit" class="col-form-label" th:text="#{address}">Adress:</label>
                          <input type="text" class="form-control" id="addressEdit" name="address">
                      </div>

                      <div class="form-group">
                          <label for="detailsEdit" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="detailsEdit" name="details">
                      </div>

                      <div class="form-group">
                          <label for="descEdit" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descEdit" name="description">
                      </div>

                      <div class="form-group">
                          <button type="submit" class="btn btn-primary"  th:text="#{save}">Update</button>
                      </div>

                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{close}">Close</button>
              </div>
          </div>
      </div>
  </div>

  <!----------------------------------------------------------DETAIL---------------------------------------------------------->
  <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
      <form>
          <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="ModalLabelUpdate" th:text="#{locationDetails}">Locations Details</h5>
                  </div>
                  <div class="modal-body">

                      <div class="form-group">
                          <label for="countryDetails" class="col-form-label" th:text="#{country}">Country:</label>
                          <input type="text" class="form-control" id="countryDetails" name="country" readonly>
                      </div>

                      <div class="form-group" hidden>
                          <label for="idDetails" class="col-form-label">Id:</label>
                          <input type="text" class="form-control" id="idDetails" name="id" readonly>
                      </div>

                      <div class="form-group">
                          <label for="cityDetails" class="col-form-label" th:text="#{city}">City:</label>
                          <input type="text" class="form-control" id="cityDetails" name="city" readonly>
                      </div>

                      <div class="form-group">
                          <label for="addressDetails" class="col-form-label" th:text="#{address}">Adress:</label>
                          <input type="text" class="form-control" id="addressDetails" name="address" readonly>
                      </div>

                      <div class="form-group">
                          <label for="detailsDetails" class="col-form-label" th:text="#{details}">Details:</label>
                          <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
                      </div>

                      <div class="form-group">
                          <label for="descDetails" class="col-form-label" th:text="#{description}">Description:</label>
                          <input type="text" class="form-control" id="descDetails" name="description" readonly>
                      </div>

                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
              </div>
          </div>
      </form>
  </div>

  <!----------------------------------------------------------DELETE---------------------------------------------------------->
  <div class="modal" id="deleteModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" th:text="#{confirnDel}">Confirm Delete</h5>
              </div>
              <div class="modal-body">
                  <p th:text="#{areYouSureDelete}">Are you sure you want to delete this state?</p>
              </div>
              <div class="modal-footer">
                  <a class="btn btn-primary" id="confirmDeleteBtn" href="" th:text="#{delete}">Delete</a>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" th:text="#{cancel}">Cancel</button>
              </div>
          </div>
      </div>
  </div>

  <!-- javascripts -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="js/jquery.scrollTo.min.js"></script>
  <script src="js/jquery.nicescroll.js" type="text/javascript"></script>
  <!--custome script for all page-->
  <script src="js/scripts.js"></script>
  <script src="js/location.js"></script>


</body>

</html>
