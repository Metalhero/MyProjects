<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
    <meta name="author" content="GeeksLabs">
    <style>
        img {
          display: block;
          margin-left: auto;
          margin-right: auto;
        }
    </style>
    <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Register New User</title>

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>
    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-img3-body">

<div class="container">

    <form class="login-form" th:action="@{/users/addNew}" method="post" enctype="utf8">
        <div class="login-wrap">
            <div style="text-align:center; font-size:15px; color:red; font-weight:bold">
            <span th:utext="${message}"></span>
            </div>

            <img class="center" src="img/register.png" width="250" height="118">
            <div th:if="${param.error}" class="alert alert-danger">Wrong e-mail and/or password</div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" name="username" class="form-control" placeholder="Username" autofocus required>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" name="firstname" class="form-control" placeholder="firstname">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="text" name="lastname" class="form-control" placeholder="lastname">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_profile"></i></span>
                <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" pattern="^[a-zA-Z0-9_.+-]{3,}@[a-zA-Z0-9-]{2,}\.[a-zA-Z0-9-.]{2,}$"
                       title="Érvényes E-mail címet adj!"
                       required>
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input class="form-control" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       th:required="required"
                       title="Legalább egy számot tartamazzon, egy nagy és egy kis betűt, és legalább 8 karakter hosszú"
                       type="password" placeholder="Password">
            </div>

            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" id="confirmPassword" name="psw-repeat" class="form-control" placeholder="Confirm Password" required>
            </div>

            <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
            <button class="btn btn-info btn-lg btn-block" type="submit">Forgot Password</button>

        </div>
        <div>
            <p style="color:black;">Already have an account? <a th:href="@{/login}"><b> Sign in</b></a>.</p>
        </div>

    </form>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/register.js"></script>
</body>

</html>
